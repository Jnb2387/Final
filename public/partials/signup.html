<!--not used right now-->
<form class="form-signin, container" ng-submit="logCtrl.login()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Email address" ng-model="logCtrl.username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="logCtrl.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
